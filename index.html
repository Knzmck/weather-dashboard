<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>

    <div class="container">
      <div class="row">
        <div class="col-6 col-md-4 card">
          <form class="form-group">
            <label for="search-term" id="search-term">Search for a City:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" id="city-input" value="">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" id="search-btn">Go</button>
                </div>
              </div>
          </form>
          <section class="row" id="recent-searches"></section>
        </div>

        <main class="col-md-8 card">
          <section>
            <section class="row col-md-8 card" id="weather-today">
            <h2 class="row mb-4 ml-2 mt-3" id="city"></h2>

            <h6 class="row mb-4 ml-2">Temperature: <text class="ml-2" id="temp">  </text></h6>
            <h6 class="row mb-4 ml-2">Humidity: <text class="ml-2" id="humidity"> </text></h6>
            <h6 class="row mb-4 ml-2">Wind Speed: <text class="ml-2" id="wind"> </text></h6>
            <h6 class="row mb-4 ml-2">UV Index:<text class="ml-2" id="uv" class="card"> </text></h6>
          </section>
          <section id="5day-forecast">
            <h2 class="row mt-3 ml-2 mb-4">5-Day Forecast</h2>
            <div class="row">
              <div class="box card">
                  <h6>Date</h6>
                  <div class="row" id="0day-pic"><img></div>
                  <text class ="row">Temp: <text id="0day-temp"> </text></text>
                  <text class ="row" id="0day-humidity"></text>
                </div>
              <div class="box card"><h6>Date</h6></div>
              <div class="box card"><h6>Date</h6></div>
              <div class="box card"><h6>Date</h6></div>
              <div class="box card"><h6>Date</h6></div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script src="./lib/moment/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

</html>
